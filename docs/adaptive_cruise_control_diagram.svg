        stroke-width: 1.5;
        fill: none;
        marker-end: url(#arrowhead);
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.7;
      }
      .connector:hover {
        stroke: #01579b;
        stroke-width: 2.5;
        opacity: 1;
      }
      .func-box {
        fill: #fafafa;
        stroke: #90a4ae;
        stroke-width: 1.5;
        rx: 8;
      }
      .side-channel {
        stroke: #bbdefb;
        stroke-width: 40;
        stroke-dasharray: 8,8;
        opacity: 0.2;
      }
