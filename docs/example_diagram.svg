<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .code-bg { fill: #1e1e1e; }
      .code-text { fill: #d4d4d4; font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; }
      .keyword { fill: #569cd6; }
      .string { fill: #ce9178; }
      .comment { fill: #6a9955; }
      .component-box { fill: #2d5f8d; stroke: #4a9eff; stroke-width: 2; rx: 8; }
      .function-box { fill: #3d4f2f; stroke: #7cb342; stroke-width: 1.5; rx: 5; }
      .arrow { stroke: #4a9eff; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .label { fill: #ffffff; font-family: 'Arial', sans-serif; font-size: 12px; font-weight: 500; }
      .title { fill: #ffffff; font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; }
      .subtitle { fill: #a0a0a0; font-family: 'Arial', sans-serif; font-size: 13px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4a9eff" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="600" y="30" class="title" text-anchor="middle">ArcLang: Text-Based Systems Engineering</text>
  <text x="600" y="50" class="subtitle" text-anchor="middle">Write code â†’ Generate diagrams â†’ Enable Git collaboration</text>
  
  <!-- Left Side: Code -->
  <rect x="20" y="80" width="560" height="680" class="code-bg" rx="10"/>
  <text x="300" y="105" class="title" text-anchor="middle" font-size="14">ArcLang Code (acc_system.arc)</text>
  
  <!-- Code content -->
  <text x="35" y="135" class="comment">// Adaptive Cruise Control System</text>
  
  <text x="35" y="165" class="keyword">system_analysis</text>
  <text x="165" y="165" class="string">"ACC Requirements"</text>
  <text x="310" y="165" class="code-text">{</text>
  
  <text x="50" y="190" class="keyword">    requirement</text>
  <text x="165" y="190" class="string">"REQ-001"</text>
  <text x="250" y="190" class="code-text">{</text>
  <text x="65" y="210" class="code-text">        description:</text>
  <text x="185" y="210" class="string">"Maintain 2s distance"</text>
  <text x="65" y="230" class="code-text">        priority:</text>
  <text x="165" y="230" class="string">"Critical"</text>
  <text x="65" y="250" class="code-text">        safety_level:</text>
  <text x="195" y="250" class="string">"ASIL_B"</text>
  <text x="50" y="270" class="code-text">    }</text>
  <text x="35" y="290" class="code-text">}</text>
  
  <text x="35" y="325" class="keyword">logical_architecture</text>
  <text x="210" y="325" class="string">"ACC Architecture"</text>
  <text x="375" y="325" class="code-text">{</text>
  
  <text x="50" y="350" class="keyword">    component</text>
  <text x="155" y="350" class="string">"Radar Sensor"</text>
  <text x="275" y="350" class="code-text">{</text>
  <text x="65" y="370" class="code-text">        id:</text>
  <text x="105" y="370" class="string">"LC-RADAR"</text>
  <text x="65" y="390" class="keyword">        function</text>
  <text x="155" y="390" class="string">"Measure Distance"</text>
  <text x="305" y="390" class="code-text">{</text>
  <text x="80" y="410" class="code-text">            id:</text>
  <text x="120" y="410" class="string">"LF-MEASURE"</text>
  <text x="80" y="430" class="code-text">            outputs: [</text>
  <text x="200" y="430" class="string">"distance"</text>
  <text x="285" y="430" class="code-text">]</text>
  <text x="65" y="450" class="code-text">        }</text>
  <text x="50" y="470" class="code-text">    }</text>
  
  <text x="50" y="500" class="keyword">    component</text>
  <text x="155" y="500" class="string">"ACC Controller"</text>
  <text x="280" y="500" class="code-text">{</text>
  <text x="65" y="520" class="code-text">        id:</text>
  <text x="105" y="520" class="string">"LC-CTRL"</text>
  <text x="65" y="540" class="keyword">        function</text>
  <text x="155" y="540" class="string">"Calculate Speed"</text>
  <text x="295" y="540" class="code-text">{</text>
  <text x="80" y="560" class="code-text">            inputs: [</text>
  <text x="185" y="560" class="string">"distance"</text>
  <text x="270" y="560" class="code-text">]</text>
  <text x="80" y="580" class="code-text">            outputs: [</text>
  <text x="200" y="580" class="string">"throttle"</text>
  <text x="290" y="580" class="code-text">]</text>
  <text x="65" y="600" class="code-text">        }</text>
  <text x="50" y="620" class="code-text">    }</text>
  <text x="35" y="640" class="code-text">}</text>
  
  <text x="35" y="675" class="keyword">trace</text>
  <text x="85" y="675" class="string">"LC-RADAR"</text>
  <text x="180" y="675" class="keyword">satisfies</text>
  <text x="260" y="675" class="string">"REQ-001"</text>
  <text x="345" y="675" class="code-text">{</text>
  <text x="50" y="695" class="code-text">    rationale:</text>
  <text x="155" y="695" class="string">"Radar provides distance"</text>
  <text x="35" y="715" class="code-text">}</text>
  
  <!-- Arrow between code and diagram -->
  <path d="M 590 400 L 610 400" class="arrow" stroke-width="3"/>
  <text x="600" y="395" class="label" font-size="16" text-anchor="middle">â†’</text>
  <text x="600" y="430" class="subtitle" text-anchor="middle" font-size="11">arclang export</text>
  
  <!-- Right Side: Generated Diagram -->
  <rect x="620" y="80" width="560" height="680" fill="#161b22" rx="10" stroke="#30363d" stroke-width="2"/>
  <text x="900" y="105" class="title" text-anchor="middle" font-size="14">Generated Architecture Diagram</text>
  
  <!-- Requirement Box -->
  <rect x="740" y="150" width="320" height="80" fill="#1a472a" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="900" y="175" class="label" text-anchor="middle" font-size="13" font-weight="bold">REQ-001</text>
  <text x="900" y="195" class="label" text-anchor="middle" font-size="11">Maintain 2s distance</text>
  <text x="900" y="215" class="label" text-anchor="middle" font-size="10" fill="#ffa500">ASIL-B â€¢ Critical</text>
  
  <!-- Radar Component -->
  <rect x="680" y="280" width="180" height="120" class="component-box"/>
  <text x="770" y="305" class="label" text-anchor="middle" font-weight="bold">Radar Sensor</text>
  <text x="770" y="325" class="label" text-anchor="middle" font-size="10" fill="#a0a0a0">LC-RADAR</text>
  
  <!-- Function inside Radar -->
  <rect x="695" y="340" width="150" height="45" class="function-box"/>
  <text x="770" y="358" class="label" text-anchor="middle" font-size="11">Measure Distance</text>
  <text x="770" y="375" class="label" text-anchor="middle" font-size="9" fill="#a0a0a0">LF-MEASURE</text>
  
  <!-- ACC Controller Component -->
  <rect x="940" y="280" width="180" height="120" class="component-box"/>
  <text x="1030" y="305" class="label" text-anchor="middle" font-weight="bold">ACC Controller</text>
  <text x="1030" y="325" class="label" text-anchor="middle" font-size="10" fill="#a0a0a0">LC-CTRL</text>
  
  <!-- Function inside Controller -->
  <rect x="955" y="340" width="150" height="45" class="function-box"/>
  <text x="1030" y="358" class="label" text-anchor="middle" font-size="11">Calculate Speed</text>
  <text x="1030" y="375" class="label" text-anchor="middle" font-size="9" fill="#a0a0a0">LF-CALC</text>
  
  <!-- Data Flow Arrow: Radar â†’ Controller -->
  <path d="M 860 340 L 940 340" class="arrow"/>
  <text x="900" y="335" class="label" font-size="10" text-anchor="middle" fill="#7cb342">distance</text>
  
  <!-- Data Flow Arrow: Controller â†’ Output -->
  <path d="M 1030 400 L 1030 450" class="arrow"/>
  <text x="1050" y="430" class="label" font-size="10" fill="#7cb342">throttle</text>
  
  <!-- Throttle Actuator -->
  <rect x="940" y="460" width="180" height="60" class="component-box"/>
  <text x="1030" y="485" class="label" text-anchor="middle" font-weight="bold">Throttle Actuator</text>
  <text x="1030" y="505" class="label" text-anchor="middle" font-size="10" fill="#a0a0a0">LC-ACTUATOR</text>
  
  <!-- Traceability Arrow: Requirement â†’ Radar -->
  <path d="M 820 230 L 770 280" class="arrow" stroke="#28a745" stroke-dasharray="5,5"/>
  <text x="780" y="260" class="label" font-size="9" fill="#28a745">satisfies</text>
  
  <!-- Legend -->
  <rect x="640" y="600" width="520" height="140" fill="#0d1117" rx="8" stroke="#30363d" stroke-width="1"/>
  <text x="900" y="625" class="label" text-anchor="middle" font-weight="bold">Benefits</text>
  
  <text x="660" y="650" class="label" font-size="11">âœ… Text-based: Git-friendly, line-by-line diffs</text>
  <text x="660" y="670" class="label" font-size="11">âœ… Parallel development: 50+ engineers simultaneously</text>
  <text x="660" y="690" class="label" font-size="11">âœ… Safety certified: ISO 26262, DO-178C, IEC 61508</text>
  <text x="660" y="710" class="label" font-size="11">âœ… Fast compilation: &lt; 1 second for typical models</text>
  <text x="660" y="730" class="label" font-size="11">âœ… Semantic merge: Intelligent conflict resolution</text>
  
  <!-- Footer -->
  <text x="600" y="780" class="subtitle" text-anchor="middle" font-size="12">
    ðŸš€ Open Source â€¢ MIT License â€¢ github.com/Mbaroudi/arclang
  </text>
</svg>
